---
name: KICS

permissions: read-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
# Steps represent a sequence of tasks that will be executed as part of the job
jobs:
  kics:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Mkdir results-dir
        # make sure results dir is created
        run: mkdir -p results-dir
      # Scan Iac with kics
      - name: run kics Scan
        uses: checkmarx/kics-github-action@c06a133a98c75c2f920014d688015a5fb18095a4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: "."
          ignore_on_exit: results
          enable_comments: true
          output_path: results-dir
          output_formats: "json,sarif" # Display the results in json format
      - name: Show results
        run: |
          cat results-dir/results.sarif
          cat results-dir/results.json
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@45775bd8235c68ba998cffa5171334d58593da47
        with:
          sarif_file: results-dir/results.sarif
